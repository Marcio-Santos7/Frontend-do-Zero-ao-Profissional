<!Doctype />
<html>
    <head>
        <title>Tabela Complexa</title>
        <link href="tabela.css" rel="stylesheet" />
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td class="corAmarela" rowspan="2">8:00 a.m.</td>
                <td class="corVioleta" rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="corAmarela">8:00 a.m.</td>
                <td class="corAmarela">11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td class="corAmarela">11:00 a.m.</td>
                <td class="corVerde">2:00 p.m.</td>
            </tr>
            <tr>
                <td class="corVerde">2:00 p.m.</td>
                <td class="corVioleta">5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="corAmarela">8:00 a.m.</td>
                <td class="corVerde">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
